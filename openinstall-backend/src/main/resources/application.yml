server:
  port: 7777
  servlet:
    context-path: /

spring:
  application:
    name: openinstall-backend
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# 日志配置
logging:
  level:
    root: INFO
    com.openinstall: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 追踪数据配置
tracking:
  expire-hours: 24  # 数据过期时间（小时）
  similarity-threshold: 0.8  # 模糊匹配相似度阈值
  max-match-count: 3  # 最大匹配次数（防重复使用）

