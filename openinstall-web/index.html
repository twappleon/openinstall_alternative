<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App ‰∏ãËΩΩÈ°µÈù¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .info-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .info-item {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        #status {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± ‰∏ãËΩΩÊàë‰ª¨ÁöÑ App</h1>
        
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">ÈÇÄËØ∑Á†ÅÔºö</span>
                <span class="info-value" id="inviteCode">Âä†ËΩΩ‰∏≠...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Ê∏†ÈÅìÔºö</span>
                <span class="info-value" id="channelId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Áî®Êà∑IDÔºö</span>
                <span class="info-value" id="userId">-</span>
            </div>
        </div>
        
        <button class="download-btn" onclick="downloadApp()">
            üöÄ Á´ãÂç≥‰∏ãËΩΩ
        </button>
        
        <div id="status"></div>
    </div>

    <script src="openinstall.js"></script>
    <script>
        // ÈÖçÁΩÆ
        // Âä®ÊÄÅËé∑ÂèñÂΩìÂâçÂüüÂêçÔºåÁ°Æ‰øùÂú®‰∏çÂêåÁéØÂ¢ÉÈÉΩËÉΩÊ≠£Â∏∏Â∑•‰Ωú
        const currentOrigin = window.location.origin;
        const CONFIG = {
            apiBaseUrl: 'https://openinstall-backend.zeabur.app/api',
            appScheme: 'yourapp://',
            universalLink: 'https://yourdomain.com',
            iosAppStoreUrl: 'https://apps.apple.com/app/your-app',
            androidDownloadUrl: currentOrigin + '/downloads/app.apk'
        };
        
        // ÂàùÂßãÂåñ
        window.onload = async function() {
            const params = OpenInstall.getUrlParams();
            
            // ÊòæÁ§∫ÂèÇÊï∞
            document.getElementById('inviteCode').textContent = params.inviteCode || 'Êó†';
            document.getElementById('channelId').textContent = params.channelId || '-';
            document.getElementById('userId').textContent = params.userId || '-';
            
            // ‰∏ä‰º†Êï∞ÊçÆÂà∞ÊúçÂä°Âô®
            setStatus('Ê≠£Âú®‰∏ä‰º†ËÆæÂ§á‰ø°ÊÅØ...', 'loading');
            try {
                await OpenInstall.uploadToServer(CONFIG.apiBaseUrl);
                setStatus('ËÆæÂ§á‰ø°ÊÅØ‰∏ä‰º†ÊàêÂäü', 'success');
            } catch (error) {
                setStatus('ËÆæÂ§á‰ø°ÊÅØ‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
            }
        };
        
        // ‰∏ãËΩΩ App
        function downloadApp() {
            setStatus('Ê≠£Âú®ÂáÜÂ§á‰∏ãËΩΩ...', 'loading');
            
            // ÂÖàÂ∞ùËØïÊãâËµ∑ App
            OpenInstall.tryWakeupApp(CONFIG);
            
            // 2ÁßíÂêéÂ¶ÇÊûúËøòÂú®È°µÈù¢ÔºåËØ¥ÊòéÊ≤°ÊúâÂÆâË£Ö AppÔºåË∑≥ËΩ¨‰∏ãËΩΩ
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    const isAndroid = /Android/.test(navigator.userAgent);
                    
                    if (isIOS) {
                        window.location.href = CONFIG.iosAppStoreUrl;
                    } else if (isAndroid) {
                        window.location.href = CONFIG.androidDownloadUrl;
                    } else {
                        setStatus('ËØ∑Âú®ÊâãÊú∫‰∏äÊâìÂºÄÊ≠§È°µÈù¢', 'error');
                    }
                }
            }, 2000);
        }
        
        function setStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
        }
    </script>
</body>
</html>
